[package]
name = "zical"
version = "0.1.0"
authors = ["SÃ¸ren Mortensen <soren@neros.dev>"]
edition = "2018"
license = "MIT OR Apache-2.0"

publish = false

description = "Lightweight service for running virtual pub quizzes."
homepage = "https://github.com/nerosnm/quizzical"
readme = "../README.md"

exclude = ["Dockerfile", ".dockerignore"]

[[bin]]
name = "zical"
path = "src/main.rs"

[dependencies]
diesel_migrations = "^1.4"
log = "*"
rocket = "^0.4"

[dependencies.diesel]
version = "^1.4"
features = ["postgres"]

[dependencies.rocket_contrib]
version = "^0.4"
default_features = false
features = ["diesel_postgres_pool", "json"]

[dependencies.serde]
version = "^1.0"
features = ["derive"]
